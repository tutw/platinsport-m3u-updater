name: Actualizar Lista Icastresana

on:
  schedule:
    - cron: '0 * * * *'  # Se ejecuta cada hora
  workflow_dispatch:  # Permite activación manual

permissions:
  contents: write  # Permite escribir en el repositorio
  actions: read    # Permite leer las acciones
  checks: write    # Permite escribir los checks
  deployments: write  # Permite escribir los deployments
  issues: write    # Permite escribir issues
  packages: write  # Permite escribir paquetes
  pull-requests: write  # Permite escribir pull requests
  repository-projects: write  # Permite escribir proyectos de repositorio
  security-events: write  # Permite escribir eventos de seguridad
  statuses: write  # Permite escribir statuses

jobs:
  update_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests  # Asegúrate de que la librería requests esté instalada

    - name: Run the script
      run: |
        python script_lista_icastresana.py

    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add lista_icastresana.m3u
        git commit -m "Actualizar lista_icastresana.m3u con nuevos logos"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
