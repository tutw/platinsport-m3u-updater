name: Detecta Deportes

on:
  workflow_dispatch:
  push:
    paths:
      - script_detector_deportes.py
      - .github/workflows/detecta_deportes.yml

jobs:
  detecta:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run detector script
        run: python script_detector_deportes.py

      - name: Upload deportes_detectados.xml as artifact
        uses: actions/upload-artifact@v4
        with:
          name: deportes_detectados
          path: deportes_detectados.xml

      - name: Create Pull Request with updated deportes_detectados.xml
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Update deportes_detectados.xml [bot]"
          branch: update-deportes-detectados-xml
          title: "Update deportes_detectados.xml [bot]"
          body: |
            Actualización automática del archivo deportes_detectados.xml generada por el workflow.
            Por favor, revisa y haz merge si es correcto.
          add-paths: deportes_detectados.xml
          delete-branch: true
          token: ${{ secrets.PAT_PUSH_BOT }}

      - name: Enable auto-merge for PR
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.PAT_PUSH_BOT }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
