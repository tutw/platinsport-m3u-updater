name: Detecta Deportes

on:
  workflow_dispatch:
  push:
    paths:
      - script_detector_deportes.py
      - .github/workflows/detecta_deportes.yml

jobs:
  detecta:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run detector script
        run: python script_detector_deportes.py

      - name: Upload deportes_detectados.xml as artifact
        uses: actions/upload-artifact@v4
        with:
          name: deportes_detectados
          path: deportes_detectados.xml

      - name: Commit deportes_detectados.xml back to repo
        uses: EndBug/add-and-commit@v9
        with:
          add: deportes_detectados.xml
          author_name: GitHub Actions
          author_email: actions@github.com
          message: "Update deportes_detectados.xml [bot]"
