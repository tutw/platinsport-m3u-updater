name: Detectar deportes

on:
  workflow_dispatch:  # O el trigger que prefieras

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Instalar dependencias
        run: |
          pip install requests

      - name: Ejecutar script de deportes
        run: |
          python3 script_detector_deportes.py
