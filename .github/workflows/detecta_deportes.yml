name: Actualiza y retroalimenta diccionario deportes

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *'

jobs:
  retroalimentar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Instala dependencias
        run: pip install requests

      - name: Ejecuta script_detector_deportes.py
        run: python script_detector_deportes.py

      - name: Commit y push si hay cambios
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "LISTA DE PALABRAS CLAVE.txt" "deportes_detectados.xml"
          git diff --cached --quiet || git commit -m "Actualiza diccionario deportes autom√°ticamente"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
