name: Procesar Listas M3U y XML

on:
  schedule:
    - cron: "0 * * * *"  # Cada hora en punto (UTC)
  workflow_dispatch:

jobs:
  procesar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Esto asegura que se obtenga todo el historial del repositorio

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Listar archivos antes de procesar
        run: ls -la

      - name: Procesar listas
        run: python procesar_lista.py

      - name: Listar archivos después de procesar
        run: ls -la

      - name: Subir archivo generado
        uses: actions/upload-artifact@v4
        with:
          name: listas-con-logos-google
          path: listas_con_logos_google.xml
          if-no-files-found: warn
          compression-level: 6
          overwrite: false
          include-hidden-files: false

      - name: Guardar y actualizar cambios
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          if [ -f "listas_con_logos_google.xml" ]; then
            git add listas_con_logos_google.xml
            git commit -m "Actualizar listas con logos"
            git pull --rebase
            git push
          else
            echo "No se encontró el archivo listas_con_logos_google.xml"
          fi
