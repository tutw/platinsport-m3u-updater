name: Update EPG

on:
  schedule:
    - cron: '0 0 * * *' # Ajusta el cron a tu preferencia
  workflow_dispatch:

jobs:
  update-epg:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Git user
      run: |
        git config --global user.email "tutorialeswo@gmail.com"
        git config --global user.name "tutw"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run descargar_epg.py
      run: python descargar_epg.py

    - name: Add epg.xml to Git
      run: git add epg.xml

    - name: Commit changes
      run: |
        git commit -m "Update EPG"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
