name: Descargar y actualizar EPG

on:
  schedule:
    - cron: '0 0 * * *'  # Se ejecuta todos los días a medianoche UTC
  workflow_dispatch:  # Permite ejecución manual

jobs:
  update-epg:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Clonar el repositorio
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: 🛠️ Configurar Python y dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 📡 Ejecutar script de descarga
        run: python descargar_epg.py  # <- Aquí cambiamos el nombre del script

      - name: 📤 Commit y Push si hay cambios
        run: |
          git add epg.xml
          git diff --quiet && git diff --staged --quiet || (git commit -m "🔄 Actualización automática de EPG" && git push https://${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git main)
