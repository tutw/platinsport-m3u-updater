name: Daily Sports Scraper

on:
  schedule:
    # Ejecutar todos los días a las 08:00 UTC
    - cron: '0 8 * * *'
  workflow_dispatch: # Botón manual

permissions:
  contents: write

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          # IMPORTANTE: Instalar navegadores de Playwright
          playwright install chromium

      - name: Run Scraper Script
        run: python scraper.py

      - name: Commit and Push results
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add sports_schedule.json
          # Si no hay cambios, no fallar
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update sports schedule" && git push)
