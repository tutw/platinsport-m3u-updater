name: Daily Platinsport M3U (requests)

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
    inputs:
      date:
        description: "Opcional: fecha (YYYY-MM-DD)"
        required: false
        default: ""

permissions:
  contents: write

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 requests

      - name: Run scraper
        shell: bash
        run: |
          set -euo pipefail
          DATE_INPUT="${{ github.event.inputs.date }}"
          CMD="python scraper.py --output lista.m3u --retries 5 --backoff-base 2.0 --backoff-cap 30.0"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${DATE_INPUT:-}" ]; then
            CMD="${CMD} --date ${DATE_INPUT}"
          fi
          echo "Running: ${CMD}"
          eval "${CMD}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lista.m3u
          path: lista.m3u
          if-no-files-found: error

      - name: Commit and push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add lista.m3u
          git commit -m "Update lista.m3u [skip ci]" || echo "No changes"
          git push
