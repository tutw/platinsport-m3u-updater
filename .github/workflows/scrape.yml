name: Daily Sports Scraper

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Run Scraper Script
        run: python scraper.py

      - name: Commit and Push results
        # Solo se ejecuta si el paso anterior fue exitoso
        if: success() 
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # Verificamos si el archivo existe antes de añadirlo
          if [ -f sports_schedule.json ]; then
            git add sports_schedule.json
            # Commit solo si hay cambios
            git diff --quiet && git diff --staged --quiet || (git commit -m "Update sports schedule [skip ci]" && git push)
          else
            echo "El archivo sports_schedule.json no se generó. Saltando commit."
            exit 1
          fi
