name: Extractor LiveTV.sx Reproductores

on:
  schedule:
    # Ejecutar cada 6 horas
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      limite_eventos:
        description: 'Número máximo de eventos a procesar'
        required: false
        default: '50'
        type: string

jobs:
  extraer-reproductores:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml
        
    - name: Ejecutar extractor
      run: |
        python script_lista_livetv_sx_reproductores.py ${{ github.event.inputs.limite_eventos || '50' }}
        
    - name: Mostrar resultados
      run: |
        echo "=== RESULTADOS ==="
        if [ -f output/resumen.json ]; then
          cat output/resumen.json
        fi
        if [ -f output/log_extraccion.txt ]; then
          echo -e "\n=== LOG ==="
          cat output/log_extraccion.txt
        fi
        
    - name: Subir artefactos
      uses: actions/upload-artifact@v3
      with:
        name: reproductores-livetv-${{ github.run_number }}
        path: |
          output/
        retention-days: 30
        
    - name: Commit resultados
      if: github.event_name == 'schedule'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Crear/cambiar a rama de resultados
        git checkout -b resultados-reproductores 2>/dev/null || git checkout resultados-reproductores
        
        # Copiar archivos generados
        mkdir -p reproductores_data
        cp -r output/* reproductores_data/ 2>/dev/null || true
        
        # Añadir cambios si existen
        git add reproductores_data/
        
        if ! git diff --staged --quiet; then
          git commit -m "🤖 Actualizar reproductores LiveTV.sx - $(date '+%Y-%m-%d %H:%M')"
          git push origin resultados-reproductores
          echo "✅ Resultados actualizados en rama 'resultados-reproductores'"
        else
          echo "ℹ️ No hay cambios para commitear"
        fi

  notificar:
    needs: extraer-reproductores
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Estado final
      run: |
        if [ "${{ needs.extraer-reproductores.result }}" == "success" ]; then
          echo "✅ Extracción de reproductores completada exitosamente"
          echo "📁 Revisa los artefactos para descargar los resultados"
        else
          echo "❌ Error en la extracción de reproductores"
          echo "🔍 Revisa los logs para más detalles"
        fi
