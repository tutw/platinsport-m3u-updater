name: Extractor de Eventos LiveTV.sx

on:
  schedule:
    # Ejecutar cada hora
    - cron: '0 * * * *'

  # Permitir ejecuciÃ³n manual
  workflow_dispatch:

jobs:
  extract-events:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Extract events and streams
      run: |
        python extractor_livetv.py

    - name: Upload XML artifact
      uses: actions/upload-artifact@v3
      with:
        name: eventos-livetv-xml
        path: eventos_livetv_sx_con_reproductores.xml
        retention-days: 7

    - name: Display results
      run: |
        echo "ðŸ“Š Resultados de la extracciÃ³n:"
        if [ -f "eventos_livetv_sx_con_reproductores.xml" ]; then
          echo "âœ… Archivo XML generado exitosamente"
          echo "ðŸ“„ TamaÃ±o del archivo: $(wc -c < eventos_livetv_sx_con_reproductores.xml) bytes"
          echo "ðŸ“ LÃ­neas totales: $(wc -l < eventos_livetv_sx_con_reproductores.xml)"
          echo ""
          echo "ðŸ” Vista previa del contenido:"
          head -20 eventos_livetv_sx_con_reproductores.xml
        else
          echo "âŒ Error: No se pudo generar el archivo XML"
          exit 1
        fi

    - name: Commit and push changes (optional)
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add eventos_livetv_sx_con_reproductores.xml
        git diff --staged --quiet || git commit -m "Actualizar eventos LiveTV.sx - $(date +'%Y-%m-%d %H:%M:%S')"
        git push
      continue-on-error: true

  notification:
    needs: extract-events
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Notify completion
      run: |
        if [ "${{ needs.extract-events.result }}" == "success" ]; then
          echo "ðŸŽ‰ ExtracciÃ³n completada exitosamente"
        else
          echo "âŒ Error en la extracciÃ³n de eventos"
        fi
