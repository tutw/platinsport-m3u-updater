name: Extractor LiveTV.sx Reproductores

on:
  # Ejecutar cada hora
  schedule:
    - cron: '0 * * * *'  # Cada hora en el minuto 0
  
  # Permitir ejecuciÃ³n manual
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Modo debug (true/false)'
        required: false
        default: 'false'
        type: boolean

# Permisos necesarios
permissions:
  contents: write
  actions: read

jobs:
  extract_streams:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Timeout de 1 hora
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml urllib3
        
    - name: Verificar archivos
      run: |
        ls -la
        echo "Python version: $(python --version)"
        echo "Pip packages:"
        pip list
        
    - name: Ejecutar extractor de streams
      id: extract
      run: |
        echo "ğŸš€ Iniciando extracciÃ³n de streams..."
        python script_lista_livetv_sx_reproductores.py
        
        # Verificar que el archivo se generÃ³
        if [ -f "eventos_livetv_sx_con_reproductores.xml" ]; then
          echo "âœ… XML generado exitosamente"
          file_size=$(wc -c < eventos_livetv_sx_con_reproductores.xml)
          echo "ğŸ“Š TamaÃ±o del archivo: $file_size bytes"
          echo "file_size=$file_size" >> $GITHUB_OUTPUT
          
          # Contar eventos
          event_count=$(grep -c "> $GITHUB_OUTPUT
          
          # Contar streams
          stream_count=$(grep -c "" eventos_livetv_sx_con_reproductores.xml || echo "0")
          echo "ğŸ¥ Streams encontrados: $stream_count"
          echo "stream_count=$stream_count" >> $GITHUB_OUTPUT
        else
          echo "âŒ Error: No se generÃ³ el archivo XML"
          exit 1
        fi
        
    - name: Validar XML generado
      run: |
        # Validar que el XML sea vÃ¡lido
        python -c "
        import xml.etree.ElementTree as ET
        try:
            tree = ET.parse('eventos_livetv_sx_con_reproductores.xml')
            root = tree.getroot()
            print(f'âœ… XML vÃ¡lido - Elemento raÃ­z: {root.tag}')
            print(f'ğŸ“Š Atributos: {root.attrib}')
            
            eventos = root.findall('evento')
            print(f'ğŸ“ˆ Total eventos: {len(eventos)}')
            
            stats = root.find('estadisticas')
            if stats:
                for stat in stats:
                    print(f'ğŸ“‹ {stat.tag}: {stat.text}')
        except Exception as e:
            print(f'âŒ XML invÃ¡lido: {e}')
            exit(1)
        "
        
    - name: Preparar commit
      run: |
        # Configurar git
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Obtener timestamp
        timestamp=$(date '+%Y-%m-%d %H:%M:%S UTC')
        
        # Preparar mensaje de commit
        commit_msg="ğŸ¤– ActualizaciÃ³n automÃ¡tica - $timestamp

        ğŸ“Š EstadÃ­sticas:
        - Eventos: ${{ steps.extract.outputs.event_count }}
        - Streams: ${{ steps.extract.outputs.stream_count }}
        - TamaÃ±o: ${{ steps.extract.outputs.file_size }} bytes
        
        ğŸ”„ Ejecutado por GitHub Actions"
        
        echo "$commit_msg" > commit_message.txt
        
    - name: Commit y push cambios
      run: |
        # AÃ±adir archivos
        git add eventos_livetv_sx_con_reproductores.xml
        git add resumen_procesamiento.json
        
        # Verificar si hay cambios
        if git diff --staged --quiet; then
          echo "â„¹ï¸ No hay cambios para commitear"
        else
          echo "ğŸ“ Commiteando cambios..."
          git commit -F commit_message.txt
          
          # Push con reintentos
          max_attempts=3
          attempt=1
          
          while [ $attempt -le $max_attempts ]; do
            echo "ğŸ”„ Intento de push $attempt/$max_attempts"
            if git push; then
              echo "âœ… Push exitoso"
              break
            else
              echo "âŒ Push fallÃ³, reintentando en 10 segundos..."
              sleep 10
              attempt=$((attempt + 1))
              
              if [ $attempt -le $max_attempts ]; then
                git pull --rebase
              fi
            fi
          done
          
          if [ $attempt -gt $max_attempts ]; then
            echo "âŒ Push fallÃ³ despuÃ©s de $max_attempts intentos"
            exit 1
          fi
        fi
        
    - name: Crear Release (semanal)
      if: github.event.schedule == '0 0 * * 0'  # Solo los domingos a medianoche
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: weekly-${{ github.run_number }}
        release_name: Release Semanal ${{ github.run_number }}
        body: |
          ğŸ¤– Release automÃ¡tico semanal
          
          ğŸ“Š EstadÃ­sticas:
          - Eventos procesados: ${{ steps.extract.outputs.event_count }}
          - Streams encontrados: ${{ steps.extract.outputs.stream_count }}
          - TamaÃ±o del archivo: ${{ steps.extract.outputs.file_size }} bytes
          
          ğŸ“… Generado: ${{ github.run_date }}
        draft: false
        prerelease: false
        
    - name: Subir artefactos
      uses: actions/upload-artifact@v3
      with:
        name: eventos-livetv-${{ github.run_number }}
        path: |
          eventos_livetv_sx_con_reproductores.xml
          resumen_procesamiento.json
        retention-days: 30
        
    - name: NotificaciÃ³n final
      run: |
        echo "ğŸ‰ Â¡Proceso completado exitosamente!"
        echo "ğŸ“„ Archivos generados:"
        ls -la eventos_livetv_sx_con_reproductores.xml resumen_procesamiento.json
        echo ""
        echo "ğŸ”— El archivo estÃ¡ disponible en:"
        echo "https://github.com/${{ github.repository }}/blob/main/eventos_livetv_sx_con_reproductores.xml"
        echo ""
        echo "ğŸ“Š EstadÃ­sticas finales:"
        echo "- Eventos: ${{ steps.extract.outputs.event_count }}"
        echo "- Streams: ${{ steps.extract.outputs.stream_count }}"
        echo "- TamaÃ±o: ${{ steps.extract.outputs.file_size }} bytes"
