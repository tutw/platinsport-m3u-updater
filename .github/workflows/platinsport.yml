name: Update Platinsport M3U

on:
  schedule:
    - cron: '0 */6 * * *'  # Cada 6 horas
  workflow_dispatch:  # Permite ejecuciÃ³n manual

jobs:
  update-m3u:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4 lxml
          playwright install chromium
          playwright install-deps chromium

      - name: Configure network
        run: |
          echo "ðŸ”§ Configurando red..."
          # Deshabilitar IPv6 para evitar errores ENETUNREACH
          sudo sysctl -w net.ipv6.conf.all.disable_ipv6=1 || true
          sudo sysctl -w net.ipv6.conf.default.disable_ipv6=1 || true
          echo "âœ… ConfiguraciÃ³n de red completada"

      - name: Run scraper
        run: |
          echo "ðŸš€ Ejecutando scraper..."
          python platinsport.py

      - name: Verify M3U file
        run: |
          if [ ! -f lista.m3u ]; then
            echo "âŒ Error: lista.m3u no fue generado"
            exit 1
          fi

          lines=$(wc -l < lista.m3u)
          echo "âœ… lista.m3u generado"
          echo "ðŸ“Š LÃ­neas totales: $lines"

          # Contar canales (cada 2 lÃ­neas despuÃ©s de #EXTM3U)
          channels=$((($lines - 1) / 2))
          echo "ðŸ“º Canales totales: $channels"

          echo ""
          echo "ðŸ“„ Primeras 30 lÃ­neas de lista.m3u:"
          head -n 30 lista.m3u

          if [ "$lines" -lt 10 ]; then
            echo "âŒ M3U demasiado pequeÃ±o (menos de 10 lÃ­neas)"
            exit 1
          fi

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # AÃ±adir archivos
          git add lista.m3u || true
          git add debug/ || true

          # Verificar si hay cambios
          if git diff --quiet && git diff --staged --quiet; then
            echo "âœ… No hay cambios para commitear"
          else
            timestamp=$(date -u +'%Y-%m-%d %H:%M:%S UTC')
            git commit -m "ðŸ”„ Actualizar lista.m3u - $timestamp" || true
            git push || true
            echo "âœ… Cambios commiteados y pusheados"
          fi

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-files-${{ github.run_number }}
          path: |
            debug/
            lista.m3u
          if-no-files-found: warn
          retention-days: 7
