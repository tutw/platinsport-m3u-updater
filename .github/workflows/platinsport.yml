name: Update Platinsport M3U Lista

on:
  schedule:
    - cron: '0 * * * *'  # Cada hora
  workflow_dispatch:  # Permite ejecuci칩n manual

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Instalar dependencias Python + Playwright
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 playwright
          playwright install --with-deps chromium

      - name: Ejecutar scraper
        run: python platinsport.py

      - name: Configurar git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Commit y push si hay cambios
        run: |
          git add lista.m3u || true
          if git diff --staged --quiet; then
            echo "No hay cambios en lista.m3u"
          else
            git commit -m "Actualizaci칩n autom치tica lista.m3u - $(date -u '+%Y-%m-%d %H:%M UTC')"
            git pull --rebase origin main || git pull --rebase origin master || true
            git push || echo "Push fall칩, pero continuando..."
          fi
