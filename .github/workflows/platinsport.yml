name: Platinsport Scraper Hourly

on:
  schedule:
    - cron: '0 * * * *'  # Se ejecuta cada hora en punto
  workflow_dispatch:      # Permite ejecutarlo manualmente desde GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    
    # IMPORTANTE: Permisos para subir el archivo al repo
    permissions:
      contents: write

    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Instalar dependencias
        run: |
          pip install requests beautifulsoup4 lxml brotli

      - name: Ejecutar Scraper
        run: python platinsport_scraper.py

      - name: Guardar cambios en el repositorio
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add platinsport.m3u
          # Solo hace commit si hay cambios en el archivo
          git diff --quiet && git diff --staged --quiet || (git commit -m "Actualización automática: platinsport.m3u" && git push)
