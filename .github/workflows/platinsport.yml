name: Update Platinsport M3U

on:
  schedule:
    # Ejecutar cada 6 horas
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Permitir ejecuci√≥n manual

jobs:
  update-m3u:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Timeout de seguridad
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4 lxml
          playwright install chromium
          playwright install-deps chromium
      
      - name: Run scraper
        run: |
          python platinsport.py
        continue-on-error: false
      
      - name: Verify M3U file
        run: |
          if [ ! -f lista.m3u ]; then
            echo "‚ùå Error: lista.m3u no fue generado"
            exit 1
          fi
          
          lines=$(wc -l < lista.m3u)
          echo "‚úÖ lista.m3u generado correctamente"
          echo "üìä Tama√±o: $lines l√≠neas"
          
          # Verificar que tenga m√°s que solo el header
          if [ "$lines" -lt 3 ]; then
            echo "‚ö†Ô∏è Advertencia: El archivo M3U est√° casi vac√≠o"
            echo "üìÑ Contenido:"
            cat lista.m3u
          fi
          
          # Mostrar primeras l√≠neas
          echo "üìÑ Primeras 20 l√≠neas:"
          head -n 20 lista.m3u
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add lista.m3u
          
          if git diff --quiet && git diff --staged --quiet; then
            echo "‚úÖ No hay cambios en lista.m3u"
          else
            git commit -m "üîÑ Actualizar lista.m3u - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
            echo "‚úÖ Cambios commiteados y pusheados"
          fi
      
      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-files-${{ github.run_number }}
          path: |
            debug/
            lista.m3u
          if-no-files-found: warn
          retention-days: 7
