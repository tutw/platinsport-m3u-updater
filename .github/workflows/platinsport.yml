name: Platinsport Scraper

on:
  schedule:
    # Cada hora en punto (UTC)
    - cron: '0 * * * *'
  workflow_dispatch:  # Para poder lanzarlo a mano desde la pesta√±a Actions
jobs:
  run-scraper:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        # Si no tienes requirements.txt, cambia esto por:
        # pip install requests beautifulsoup4 lxml brotli

      - name: Run platinsport scraper
        run: |
          python platinsport_scraper.py
