name: Update Platinsport M3U Lista

on:
  schedule:
    - cron: "0 * * * *"  # Cada hora
  workflow_dispatch:  # Permitir ejecuciÃ³n manual

permissions:
  contents: write

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/python:v1.49.1-jammy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Python dependencies
        run: |
          pip install --no-cache-dir -r requirements.txt

      - name: Install Playwright browsers
        run: |
          playwright install --with-deps chromium

      - name: Run scraper
        env:
          TZ: UTC
          PLAYWRIGHT_BROWSERS_PATH: /ms-playwright
        run: |
          python platinsport.py

      - name: Commit & push if changed
        run: |
          git config --global --add safe.directory /__w/platinsport-m3u-updater/platinsport-m3u-updater
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add lista.m3u debug/ || true
          git diff --cached --quiet || git commit -m "ðŸ”„ Update lista.m3u - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
