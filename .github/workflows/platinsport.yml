name: Platinsport Scraper Hourly

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necesario para que git pueda hacer el rebase correctamente

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 lxml brotli

      - name: Run scraper
        run: python platinsport_scraper.py

      - name: Commit and Push
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          git add platinsport.m3u
          # Evita errores si no hay cambios
          if git diff --staged --quiet; then
            echo "No hay cambios para subir"
          else
            git commit -m "Auto-update platinsport.m3u"
            git pull --rebase origin main # CORRECCIÃ“N: Trae cambios remotos antes de subir
            git push origin main
          fi
