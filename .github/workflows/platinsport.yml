name: Update Platinsport M3U Lista

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias Python + Playwright
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 playwright
          playwright install --with-deps chromium

      - name: Ejecutar scraper con browser
        run: python platinsport.py

      - name: Configurar git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Commit y push si hay cambios (con rebase)
        run: |
          git pull --rebase origin main || true
          git add lista.m3u || true
          git diff --staged --quiet || git commit -m "Actualización automática lista.m3u - $(date '+%Y-%m-%d %H:%M UTC')"
          git push origin main || echo "Push final falló (raro después de rebase)"
