name: Update Platinsport M3U

on:
  schedule:
    # Ejecutar cada 6 horas
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Permitir ejecuci√≥n manual

jobs:
  update-m3u:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4 lxml
          playwright install chromium
          playwright install-deps
      
      - name: Run scraper
        run: |
          python platinsport.py
      
      - name: Check if M3U file was created
        run: |
          if [ ! -f lista.m3u ]; then
            echo "‚ùå Error: lista.m3u no fue generado"
            exit 1
          fi
          echo "‚úÖ lista.m3u generado correctamente"
          echo "üìä Tama√±o: $(wc -l < lista.m3u) l√≠neas"
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add lista.m3u
          git diff --quiet && git diff --staged --quiet || (git commit -m "üîÑ Actualizar lista.m3u - $(date -u +'%Y-%m-%d %H:%M:%S UTC')" && git push)
      
      - name: Upload debug artifacts (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-files
          path: debug/
          if-no-files-found: ignore
          retention-days: 7
