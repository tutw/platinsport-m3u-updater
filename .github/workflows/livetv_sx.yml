name: Scrape LiveTV.sx Events

on:
  schedule:
    - cron: '0 * * * *'  # Cada hora
  workflow_dispatch:

jobs:
  scrape_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: python script_lista_livetv_sx.py

      - name: Commit and push eventos_livetv_sx.xml
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add eventos_livetv_sx.xml
          git commit -m "update eventos_livetv_sx.xml [auto]" || echo "No changes to commit"
          git pull --rebase https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git ${{ github.ref_name }}
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }}

      - name: Upload XML as artifact
        uses: actions/upload-artifact@v4
        with:
          name: eventos_livetv_sx
          path: eventos_livetv_sx.xml
