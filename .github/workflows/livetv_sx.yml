on:
  schedule:
    - cron: '0 * * * *'  # Ejecuta cada hora
  workflow_dispatch:      # Permite ejecutarlo manualmente desde GitHub

jobs:
  update-events:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar script de scraping
        run: python script.py

      - name: Verificar si hubo cambios en el XML
        id: verify-changes
        run: |
          git status
          if git diff --quiet eventos_livetv_sx.xml; then
            echo "No hay cambios."
            echo "changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "Hay cambios."
            echo "changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit y push de cambios
        if: steps.verify-changes.outputs.changes == 'true'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions@github.com"
          git pull --rebase origin main
          git add eventos_livetv_sx.xml
          git commit -m "Actualizar eventos deportivos [$(date +'%Y-%m-%d %H:%M:%S')]" || echo "Sin cambios"
          git push
