name: Scrape LiveTV links

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *'  # Corre todos los d√≠as a las 7:00 UTC

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run scraping script
        run: python script_lista_livetv_sx.py

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Commit local changes if any
        run: |
          git add eventos_livetv_sx.xml
          git diff --cached --quiet || git commit -m "Update eventos_livetv_sx.xml with latest links"

      - name: Pull with rebase and push
        run: |
          git pull origin main --rebase
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload XML as artifact
        uses: actions/upload-artifact@v4
        with:
          name: eventos_livetv_sx
          path: eventos_livetv_sx.xml
